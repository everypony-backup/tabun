version: '3.7'

volumes:
  static:
  elastic:
  storage:

services:
  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: dev
    ports:
      - '9000:9000'
      - '39000:39000'
    volumes:
      - .:/app
      - /app/vendor
      - static:/static
      - storage:/storage
    depends_on:
      - mariadb

  frontend:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: frontend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/templates/skin/synio/locale/ru_RU/LC_MESSAGES
      - static:/app/static
    command: npm run build-dev

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - '8000:80'
    volumes:
      - .:/app
      - static:/app/static
      - storage:/storage
    depends_on:
      - php-fpm

  mariadb:
    build:
      context: .
      dockerfile: docker/mariadb/Dockerfile

  redis:
    image: redis:alpine

  celery:
    build:
      context: .
      dockerfile: docker/celery/Dockerfile
    depends_on:
      - redis
    environment:
      - CELERY_MAILER_HOST=mailcatcher
      - CELERY_MAILER_PORT=1025
    command: celery worker --pool=solo

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.3
    volumes:
      - elastic:/usr/share/elasticsearch/data
    environment:
      - cluster.name=tabun
      - discovery.type=single-node
      - path.repo=/usr/share/elasticsearch
      - "ES_JAVA_OPTS=-Xms512m -Xmx2048m"

  mailcatcher:
    image: schickling/mailcatcher:latest
    ports:
      - '1080:1080'
